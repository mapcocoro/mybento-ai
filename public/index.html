<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🥢 Bento Planner 🍱</title>
  <!-- Web App Manifest -->
<link rel="manifest" href="/manifest.json">
<!-- テーマカラー -->
<meta name="theme-color" content="#ff8cb3">
<!-- iOS 用ホーム画面アイコン -->
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
 <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512.png" />
 
 <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>🥢 Bento Planner 🍱</h1>
    <p class="tagline">毎日のお弁当づくりをゆる〜く、ラク〜に🐣</p>
  </header>

  <!-- タブナビ -->
  <nav class="tabs">
    <button data-target="view-plan" class="active">🥄献立プラン</button>
    <button data-target="favorites">⭐️お気に入り</button>
    <button data-target="shopping">🛒買い物リスト</button>
  </nav>

  <!-- 共通ローダー -->
  <div id="loader" class="spinner hidden"></div>

  <!-- ①献立プラン画面 -->
  <section id="view-plan">
    <form id="form">
      <label>日数
        <input type="number" name="days" value="5" min="1" max="7" />
      </label>
      <label>除外食材
        <input type="text" name="dislikes" placeholder="えび, ピーマン（カンマで区切り）" />
      </label>
      <label>冷蔵庫にある食材
        <input type="text" name="stock" placeholder="卵, キャベツ（カンマで区切り）" />
      </label>
      <button type="submit">プラン作成 ▶</button>
    </form>
    <div id="output"></div>
  </section>

  <!-- ②お気に入り画面 -->
  <section id="favorites" class="hidden">
    <h2>⭐ お気に入り</h2>
       <ul id="fav-list"></ul>
   <!-- ここにレシピ詳細を出す -->
   <div id="fav-detail"></div>
  </section>

  <!-- ③買い物リスト画面 -->
  <section id="shopping" class="hidden">
    <h2>🛒 今週の買い物リスト <button id="copyBtn">📋 コピー</button></h2>
    <div id="shopping-list"></div>
  </section>

  <!-- これだけ！ -->
  <script type="module" src="/app.js"></script>
</body>
</html>
