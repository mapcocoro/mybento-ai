<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>🍱 My Bento AI</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 最小限の追加 CSS */
    .hidden { display:none }
    #loader.spinner {
      width:36px;height:36px;border:5px solid #ccc;border-top-color:#2196f3;
      border-radius:50%;animation:spin 1s linear infinite;margin:1rem auto;
    }
    @keyframes spin {to{transform:rotate(360deg)}}
  </style>
</head>
<body>

<h1>🍱 My Bento AI</h1>

<!-- プラン切替 -->
<label><input type="radio" name="mode" value="basic" checked> 無料版</label>
<label><input type="radio" name="mode" value="pro"> Pro版</label>

<!-- Pro 専用フィールド（JS で表示切替しても OK）-->
<!-- 例として targetCal / stock を追加 -->
<form id="form">
  <label>日数 <input type="number" name="days"    value="5" min="1" max="7"></label>
  <label>人数 <input type="number" name="servings" value="1" min="1" max="6"></label>
  <label>除外食材 <input type="text" name="dislikes" placeholder="えび, ピーマン"></label>
  <label>最大調理時間(分) <input type="number" name="maxTime" value="20" min="5" max="60"></label>

  <!-- Pro 用 -->
  <div id="proFields" class="hidden">
    <label>目標カロリー(kcal) <input type="number" name="targetCal" value="600"></label>
    <label>冷蔵庫にある食材 <input type="text" name="stock" placeholder="卵, キャベツ"></label>
  </div>

  <button>プラン作成 ▶</button>
</form>

<!-- ローディングスピナー -->
<div id="loader" class="spinner hidden"></div>

<!-- 出力 -->
<section id="output"></section>
<section id="shopping"></section>

<script type="module" src="app.js"></script>
<script>
  /* Pro ラジオ選択でフィールド表示切替 */
  document.querySelectorAll('input[name="mode"]').forEach(r =>
    r.addEventListener('change', () => {
      document.getElementById('proFields')
        .classList.toggle('hidden', r.value !== 'pro' || !r.checked);
    })
  );
</script>
</body>
</html>
