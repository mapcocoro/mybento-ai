<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>🥢 ゆるべんプランナー 🍱</title>

  <!-- ファビコン -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <!-- スタイルシート -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <h1>🥢 ゆるべんプランナー 🍱</h1>
    <p class="tagline">毎日のお弁当づくりをゆる〜く、ラク〜に🐣</p>
  </header>

  <form id="form">

    <label>
      日数
      <input type="number" name="days" value="5" min="1" max="7" />
    </label>
    <label>
      除外食材
      <input type="text" name="dislikes" placeholder="えび, ピーマン（カンマ,で区切って入力）" />
    </label>
    <label>
      冷蔵庫にある食材
      <input type="text" name="stock" placeholder="卵, キャベツ（カンマ,で区切って入力）" />
    </label>
    <button type="submit">プラン作成 ▶</button>
  </form>

  <div id="loader" class="spinner hidden"></div>

  <section id="output"></section>
  <section id="shopping" class="shopping"></section>

  <!-- ここだけに読み込む -->
  <script type="module" src="/app.js"></script>

  <!-- お気に入り一覧 -->
  <section id="favorites" class="card hidden">
    <h2>⭐ お気に入り</h2>
    <ul id="fav-list"></ul>
  </section>

  <!-- ローディング -->
  <div id="loader" class="spinner hidden"></div>

  <!-- プラン出力 -->
  <section id="output"></section>

  <!-- 買い物リスト -->
  <section id="shopping" class="shopping"></section>

  <script type="module" src="/app.js"></script>
</body>
</body>
</html>
